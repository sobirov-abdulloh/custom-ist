<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="dom1.css" />
  </head>
  <body>
    <form action="">
      <h1>Register</h1>
      <input id="ismInput" type="text" placeholder="name" />
      <input id="emailInput" type="email" placeholder="email" />
      <div class="input_pasword">
        <input id="pasword" type="password" placeholder="add password" />
        <i id="eyesOn" class="fa solid fa-eye"></i>
        <i id="eyesOff" class="fa solid fa-eye-slash"></i>
      </div>
      <button id="btnSubmit">Submit</button>
    </form>
    <ol></ol>

    <script src="dom1.js"></script>
  </body>
</html>
